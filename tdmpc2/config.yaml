defaults:
  - override hydra/launcher: submitit_local

# ===============================
# Environment
# ===============================
task: walker-walk
obs: state
episodic: false

# ===============================
# Evaluation
# ===============================
checkpoint: null
eval_episodes: 10
eval_freq: 50000

# ===============================
# Training
# ===============================
steps: 200000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 20
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 1000000
exp_name: default
data_dir: logs

# ===============================
# Planning (MPC)
# ===============================
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5

# ===============================
# Actor
# ===============================
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# ===============================
# Critic (Value Head)
# ===============================
num_bins: 101
vmin: -10
vmax: 10

# ===============================
# Architecture
# ===============================
model_size: 5          # 5M parameter model (paper default)
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8

# ===============================
# Logging (W&B FIXED)
# ===============================

enable_wandb: true

wandb:
  entity: krish23288
  project: tdmpc2
  name: ${task}_${now:%Y-%m-%d_%H-%M-%S}
  dir: logs

save_csv: true

# ===============================
# Misc
# ===============================
compile: true
save_video: true
save_agent: true
seed: 1

# ===============================
# Convenience (must NOT be ???)
# ===============================
work_dir: logs
task_title: ${task}

multitask: false
tasks: []
obs_shape: null
action_dim: null
episode_length: null
obs_shapes: null
action_dims: null
episode_lengths: null
seed_steps: null
bin_size: null
